    <!--Formulário-->
    <div class="container">
    <div class="row center">
        <div class="col-md-6">
            <h1 class="mb-5">Entre em contato</h1>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Assunto</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Selecione uma opção</option>
                        <option>Reclamação</option>
                        <option>Uma ideia de teoria</option>
                        <option>Pode melhorar seu site nisso:</option>
                        <option>Apenas um comentário</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Escreva</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group d-flex justify-content-end">
                    <button type="button" class="btn btn-info">Enviar</button>
                </div>

            </form>
        </div>

        <!--mapa-->
        <div class="col-md-6">
            <iframe class="w-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2972314426015!2d-46.617500685384066!3d-23.557766067343792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce591469e0b799%3A0x957571f602cb2738!2sAv.%20do%20Estado%2C%205533%20-%20Mooca%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003105-003!5e0!3m2!1sen!2sbr!4v1653087612300!5m2!1sen!2sbr"

        </div>
        <!--/mapa-->
